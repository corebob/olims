        -
          name: pretty
          in: query
          description: Use pretty print on response
          required: false
          type: boolean
          
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
              
definitions:

  Sample:
    type: object
    properties:
      id:
        type: integer
        format: int64
      collector:
        type: string
      collect_date:
        type: string
        format: date-time
        
  Project:
    type: object
    properties:
      id:
        type: integer
        format: int64
    
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      email:
        type: string