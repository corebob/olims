swagger: '2.0'

info:
  version: "0.0.1"
  title: open laboratory information management system (olims) API

paths:

  /samples:
    get:
      description:
        Gets `Sample` objects.
        Optional query param **fields** determines
        which fields to return
        
      parameters:
        -
          name: fields
          in: query
          description: Fields to return
          required: false
          type: string
        -
          name: tax
          in: query
          description: Taxonomy tags to include
          required: false
          type: string
          format: map
        -
          name: tokens
          in: query
          description: Tokens for full text search
          required: false
          type: string
        -
          name: order
          in: query
          description: Fields to order by
          required: false
          type: string
        -
          name: zip
          in: query
          description: Use gzip compression on response
          required: false
          type: boolean
        -
          name: envelope
          in: query
          description: Use envelope on response
          required: false
          type: boolean
        -
          name: pretty
          in: query
          description: Use pretty print on response
          required: false
          type: boolean
          
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/Sample"
              
  /projects:
